services:
  postgres:
    container_name: sgarav-postgres
    image: postgres:16.3
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-sgarav_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-123456}
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sgarav-network

  pgadmin:
    container_name: sgarav-pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    image: dpage/pgadmin4:8.6
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    environment:
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-123456}
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@sgarav.com}
    restart: always
    networks:
      - sgarav-network

  backend:
    container_name: sgarav-backend
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./public:/app/public
    restart: always
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - TZ=America/Argentina/Buenos_Aires
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-sgarav-secret-key}
      - JWT_ACCESS_TOKEN_EXPIRATION_TIME=${JWT_ACCESS_TOKEN_EXPIRATION_TIME:-4h}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-5242880}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sgarav-network

networks:
  sgarav-network:
    driver: bridge

volumes:
  postgres_data:

