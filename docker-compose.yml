services:
  postgres:
    container_name: sgarav-postgres
    image: postgres:16.3
    environment:
      - POSTGRES_DB=${DB_NAME:-sgarav_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-123456}
    restart: always
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - sgarav-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    container_name: sgarav-pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    image: dpage/pgadmin4:8.6
    ports:
      - "${PGADMIN_PORT:-8081}:80"
    environment:
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-123456}
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@sgarav.com}
    restart: always
    networks:
      - sgarav-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  backend:
    container_name: sgarav-backend
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - TZ=${TZ:-America/Argentina/Buenos_Aires}
    restart: always
    networks:
      - sgarav-network
    volumes:
      - ./public:/app/public
      - uploads_data:/app/uploads

networks:
  sgarav-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  uploads_data:
